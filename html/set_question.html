<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="../style.css" rel="stylesheet">
    <script src="../js/scripts.js"></script>
    <!-- <script type="module" src="file:///D:/GitHub/memorize_voc/js/database.js" crossorigin="anonymous"></script> -->
    <script type="module" src="../js/database.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="banner">
      <h1>單字檢測系統</h1>
      <span style="font-size: 25%; color: white;">注意!如果手機切換到其他分頁或者app可能會因為手機端的記憶體空間配置而自動刷新而讓單字消失!</span>
    </div>
    <div class="container">
      <div class="empty-div"></div>
      <form id="settings">
        <h2>基本設定</h2>
        <label for="startLetter">單字檢測：從</label>
        <select id="startLetter" name="startLetter" required>
          <option value="A" selected>A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
          <option value="K">K</option>
          <option value="L">L</option>
          <option value="M">M</option>
          <option value="N">N</option>
          <option value="O">O</option>
          <option value="P">P</option>
          <option value="Q">Q</option>
          <option value="R">R</option>
          <option value="S">S</option>
          <option value="T">T</option>
          <option value="U">U</option>
          <option value="V">V</option>
          <option value="W">W</option>
          <option value="X">X</option>
          <option value="Y">Y</option>
          <option value="Z">Z</option>
        </select>
        
        <label for="endLetter">到</label>
        <select id="endLetter" name="endLetter" required>
        </select><br>

        <label for="sheetName">單字範圍</label>
        <select id="sheetName" >
          <option value="3-5:chosen">3-5級挑選版</option>
          <option value="1-6:chosen">1-6級挑選版</option>
          <option value="5552:chosen">5552</option>
        </select><br>

        <div>
          <label for="numToPick">總共要抽出幾個呢：</label>
          <input type="number" id="numToPick" name="numToPick" required value="5"><br>
        </div>
        <input type="checkbox" id="dispense" name="dispense" class="dispense" style="height: 30px;width: 30px;" checked />
        <label for="shuffle">勾選以打亂單字</label>
        <div id="approach_to_set">
          <label>模式選擇</label>
          <div id="sorted_random">
          </div>
          
            <div id="sorted_constant_num">
              <label>在範圍內的每個單字都抽一樣多個(如果單字不夠不會重複抽)</label>
            </div>  
            <div id ="unsorted_random">
              <label>完全隨機選取範圍內單字</label>
            </div>
          </div>
          <div id="sorted_all">
            <label>選擇範圍內全部的單字</label>
        </div>
        <label id="indroduction"></label>
        <div id="action">
          <input type="button" value="出題囉~" onclick="setQ()">
          <!-- <input type="button" value="區段中全部[排序]" onclick="pickAllWords()"> -->
        </div>
      </form>
      <div class="empty-div"> </div>
    </div>
    <div class="container" style="justify-content: flex-start;">
      <div class="empty-div"> </div>
      <div id="outputDiv"></div>
      <div class="empty-div"> </div>
    </div>
    <div class="footer">
      <p>&copy; 2023 單字檢測系統</p>
    </div>

  </body>
</html>
