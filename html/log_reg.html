<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/database.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- <script type="module" src="file:///D:/GitHub/memorize_voc/js/database.js" crossorigin="anonymous"></script> -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>登入和註冊</title>
</head>
<body>
    <h1>歡迎</h1>

    <div id="loginFormContainer">
        <!-- 登入表單 -->
        <form id="loginForm">
            <h2>登入</h2>
            <label for="loginEmail">電子郵件：</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <br>

            <label for="loginPassword">密碼：</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <br>

            <input type="submit" id="login_submit" value="登入">
        </form>
    </div>

    <div id="registerFormContainer" style="display: none;">
        <!-- 註冊表單 -->
        <form id="registerForm">
            <h2>註冊</h2>
            <label for="registerEmail">電子郵件：</label>
            <input type="email" id="registerEmail" name="registerEmail" required>
            <br>

            <label for="registerPassword">密碼：</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
            <br>

            <label for="confirmPassword">確認密碼：</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br>

            <input type="submit" id="register_submit" value="註冊">
        </form>
    </div>

    <button id="toggleFormButton">切換到註冊</button>

    <script>
        const loginFormContainer = document.getElementById('loginFormContainer');
        const registerFormContainer = document.getElementById('registerFormContainer');
        const toggleFormButton = document.getElementById('toggleFormButton');

        // 切換表單的可見性
        toggleFormButton.addEventListener('click', function() {
            if (loginFormContainer.style.display === 'block') {
                loginFormContainer.style.display = 'none';
                registerFormContainer.style.display = 'block';
                toggleFormButton.textContent = '切換到登入';
            } else {
                loginFormContainer.style.display = 'block';
                registerFormContainer.style.display = 'none';
                toggleFormButton.textContent = '切換到註冊';
            }
        });
    </script>
</body>
</html>
